services:
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  
  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"

  
  passenger-service:
    image: httpd:alpine
    ports:
      - "8081:80"
    command: >
      sh -c "
      echo '<html><body><h1>Passenger Service</h1><p>Port: 8081</p><p>Status: Running</p></body></html>' > /usr/local/apache2/htdocs/index.html &&
      httpd-foreground
      "

  ticketing-service:
    image: httpd:alpine
    ports:
      - "8082:80"
    command: >
      sh -c "
      echo '<html><body><h1>Ticketing Service</h1><p>Port: 8082</p><p>Status: Running</p></body></html>' > /usr/local/apache2/htdocs/index.html &&
      httpd-foreground
      "

  transport-service:
    image: httpd:alpine
    ports:
      - "8084:80"
    command: >
      sh -c "
      echo '<html><body><h1>Transport Service</h1><p>Port: 8084</p><p>Status: Running</p></body></html>' > /usr/local/apache2/htdocs/index.html &&
      httpd-foreground
      "

  admin-service:
    image: httpd:alpine
    ports:
      - "8080:80"
    command: >
      sh -c "
      echo '<html><body><h1>Admin Service</h1><p>Port: 8080</p><p>Status: Running</p></body></html>' > /usr/local/apache2/htdocs/index.html &&
      httpd-foreground
      "

  payment-service:
    image: httpd:alpine
    command: tail -f /dev/null

  notification-service:
    image: httpd:alpine
    command: tail -f /dev/null
